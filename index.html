<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman!</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>

  <div class="container">
<div class="title shadow-lg p-3 mb-5 bg-white rounded">
    <img id="title-image" src="assets/images/hangmanImage.png" style="max-width: 20%; margin-left: 5px;" alt="Hangman Title Image" />
   </div>
    <div class="row">
      
      <div class="col-md-6 gameplay-column">

        <img class="shadow-lg p-3 mb-5 bg-white rounded" id="youwin-image" src="assets/images/youwin-image.jpg" alt="Winning Image" />

        <img class=" shadow-lg p-3 mb-5 bg-white rounded" id="gameover-image" src="assets/images/gameover-image.jpg" alt="Game Over Image" />

        <h2 id="pressKeyTryAgain">Press A Letter To Try Again!</h2>

        <div class="shadow-lg p-3 mb-5 bg-white rounded">

          <img id="hangmanImage" src="assets/images/12.png" class="container-fluid" alt="hanged man." />

        </div>

      </div>

      <div  style="margin-right: 1px" class="col-md-4 shadow-lg p-3 mb-5 bg-white rounded">

        <h2>Press Any Letter To Guess!!!</h2>

        <h4>Wins</h4>

        <h5 id="totalWins"></h5>

        <h4>What is the game?</h4>

        <h3 id="currentWord"></h3>

        <h4>Guesses Remaining</h4>

        <h6 id="remainingGuesses"></h6>

        <h4>Letters Guessed</h4>

        <h3 id="guessedLetters"></h3>

      </div>
    </div>
  </div>
  <script>

    resetGame();

    updateDisplay();

  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
